<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <div class="shell">
        <div class="logo" aria-label="Metagrave Logo">
            <svg viewBox="0 0 800 220" role="img" aria-labelledby="title">
                <title id="title">Metagrave</title>
                <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#FF636D">
                            <animate attributeName="stop-color"
                                values="#FF636D; #0095FF; #C633F4; #FF636D"
                                dur="1.5s"
                                repeatCount="indefinite" />
                        </stop>
                        <stop offset="33%" stop-color="#0095FF">
                            <animate attributeName="stop-color"
                                values="#0095FF; #C633F4; #FF636D; #0095FF"
                                dur="1.5s"
                                repeatCount="indefinite" />
                        </stop>
                        <stop offset="67%" stop-color="#C633F4">
                            <animate attributeName="stop-color"
                                values="#C633F4; #FF636D; #0095FF; #C633F4"
                                dur="1.5s"
                                repeatCount="indefinite" />
                        </stop>
                        <stop offset="100%" stop-color="#FF636D">
                            <animate attributeName="stop-color"
                                values="#FF636D; #0095FF; #C633F4; #FF636D"
                                dur="1.5s"
                                repeatCount="indefinite" />
                        </stop>
                    </linearGradient>
                </defs>
                <text x="50%" y="58%" text-anchor="middle" font-size="160" font-weight="800" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="url(#g)" letter-spacing="1">
                    Metagrave
                </text>
            </svg>
        </div>
        <div class="foot">Starting up...</div>
    </div>
</body>
</html>
