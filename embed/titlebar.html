<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; img-src 'self' data: https://*.fbcdn.net;">
    <link rel="stylesheet" href="css/titlebar.css">
</head>
<body>
    <div class="titlebar">
        <div class="region platform-windows">
            <img src="img/icon.png" width="22" height="22" />
            <div style="width: 4px;"></div>
            <span style="font-size: 14px;">Metagrave</span>
        </div>

        <div style="flex: 1"></div> <!-- Spacer -->

        <div class="btn" id="settings" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </div>

        <div class="btn" id="profile" title="Your profile" style="visibility: hidden;">
            <img id="profile-pfp" width="20" height="20" />
            <span id="profile-name"></span>
        </div>

        <div class="region platform-macos"></div>

        <!-- Windows-styled window controls -->
        <div class="region platform-windows">
            <div class="btn-windows minimize" id="min">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 48 48" fill="none">
                    <path d="M6 23.25C6 22.5596 6.55964 22 7.25 22H40.75C41.4404 22 42 22.5596 42 23.25C42 23.9404 41.4404 24.5 40.75 24.5H7.25C6.55964 24.5 6 23.9404 6 23.25Z" />
                    <style xmlns="" type="text/css"/>
                </svg>
            </div>
            <div class="btn-windows maximize" id="max">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 48 48" fill="none">
                    <path d="M6 12.25C6 8.79822 8.79822 6 12.25 6H35.75C39.2018 6 42 8.79822 42 12.25V35.75C42 39.2018 39.2018 42 35.75 42H12.25C8.79822 42 6 39.2018 6 35.75V12.25ZM12.25 8.5C10.1789 8.5 8.5 10.1789 8.5 12.25V35.75C8.5 37.8211 10.1789 39.5 12.25 39.5H35.75C37.8211 39.5 39.5 37.8211 39.5 35.75V12.25C39.5 10.1789 37.8211 8.5 35.75 8.5H12.25Z" />
                    <style xmlns="" type="text/css"/>
                </svg>
            </div>
            <div class="btn-windows close" id="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 48 48" fill="none">
                    <path d="M8.38388 6.61612C7.89573 6.12796 7.10427 6.12796 6.61612 6.61612C6.12796 7.10427 6.12796 7.89573 6.61612 8.38388L22.2322 24L6.6164 39.6158C6.12824 40.104 6.12824 40.8954 6.6164 41.3836C7.10455 41.8718 7.89601 41.8718 8.38416 41.3836L24 25.7678L39.6153 41.3831C40.1035 41.8713 40.895 41.8713 41.3831 41.3831C41.8713 40.895 41.8713 40.1035 41.3831 39.6153L25.7678 24L41.3834 8.38437C41.8716 7.89622 41.8716 7.10476 41.3834 6.6166C40.8952 6.12845 40.1038 6.12845 39.6156 6.6166L24 22.2322L8.38388 6.61612Z" />
                    <style xmlns="" type="text/css"/>
                </svg>
            </div>
        </div>

        <!-- Universal OS window controls -->
        <div class="region platform-other" style="gap: 8px; margin-right: 6px;">
            <div class="btn-universal minimize">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </div>
            <div class="btn-universal maximize">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize-2">
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <polyline points="9 21 3 21 3 15"></polyline>
                    <line x1="21" y1="3" x2="14" y2="10"></line>
                    <line x1="3" y1="21" x2="10" y2="14"></line>
                </svg>
            </div>
            <div class="btn-universal close">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </div>

    <script src="js/titlebar.js"></script>
</body>
</html>
